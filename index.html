---
layout: default
---

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
          {% for post in site.posts %}
          <div class="panel panel-default">
              <div class="panel-body">
                <p><a class="lead" href="{{ post.url }}">{{ post.title }}</a></p>
                {% if post.summary %}
                <p>{{ post.summary }}</p>
                {% else %}
                <p>{{ post.excerpt }}</p>
                {% endif %}
              </div>
              <div class="panel-footer">
                <div class="clearfix">
                  <div class="pull-right"><a href="{{ post.url }}">查看详情</a></div>
                  <div class="pull-left">时间：2016-02-26 15:23:17</div>
                </div>
              </div>
          </div>
          {% endfor %}
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">站点热评</h3>
              </div>
              <div class="panel-body">
                <div class="ds-top-threads" data-range="weekly" data-num-items="5"></div>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">最新评论</h3>
              </div>
              <div class="panel-body">
                <div class="ds-recent-comments" data-num-items="10" data-show-avatars="1" data-show-time="1" data-show-title="1" data-show-admin="1" data-excerpt-length="70"></div>
              </div>
            </div>
        </div>
    </div>
</div>
