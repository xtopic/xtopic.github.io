---
layout: default
---

<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
          <div class="panel panel-default">
              <div class="panel-body">
              	<p class="lead">{{ page.title }}</p>
                <p class="small text-muted">时间：{{ page.date | date: "%F %T" }}</p>
                {% if page.mrefurl %}<p class="small text-muted">原文：{{ page.mrefurl }}</p>{% endif %}
                <hr/>
              	<div class="topic-content">{{ content }}</div>
              </div>
          </div>
        </div>
        <div class="col-md-5">
            {% include comment.html id=page.id title=page.title url=page.url %}
        </div>
    </div>
</div>
